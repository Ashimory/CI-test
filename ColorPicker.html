<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="ColorPicker.js"></script>
    <link rel="stylesheet" href="ColorPicker.css">
</head>
<body>
    <h1 id="title">Color Picker</h1>
    <h1 id="container">
        <button id="btn" onclick="changeColor()">Generate random color here woooo</button>
        <span id="result">Click the above button first!</span>
        <button id="copy" onclick="copyText()">Copy hex code</button>
        <h2 id="gradient">
            <label for="color1">Enter first color</label>
            <input type="text" id="color1">
            <label for="color2">Enter second color</label>
            <input type="text" id="color2">
            <button id="gradientBtn" onclick="changeGradient()">Generate gradient</button>
        </h2>
        <button id="randomGradbtn" onclick="randomGradient()">Or just get a random gradient here</button>
    </h1>
</body>
</html>
